<!DOCTYPE html>
<html>
<head>
  <title>Content Management Tool</title>
  <style>
    /* CSS styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-image: url(https://images4.alphacoders.com/797/797392.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
      font-family: 'Times New Roman', Times, serif;
      background-repeat: no-repeat;
      }
    
    h1 {
      text-align: center;
      color: aliceblue;
    }
    #textInput{
      border-color:#4CAF50;
      border-style: solid;
      border-width: 3px;
       }
   
    
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      color: white;
     
    }
    
    .content-item {
      border: 1px solid #ccc;
      padding: 20px;
      color: white;
       /* border-color:aqua;
      border-style: solid;
      border-width: 3px; */
    }
    
    .text-content {
      margin-bottom: 20px;
    }
    
    .image-content img {
      max-width: 100%;
      height: auto;
    }
    
    .video-content video {
      max-width: 100%;
      height: auto;
    }
    
    .input-field {
      margin-bottom: 10px;
      }
    
    .input-field label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .input-field input[type="text"],
    .input-field input[type="file"] {
      width: 100%;
      padding: 5px;
    }
    
    .input-field input[type="submit"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .input-field input[type="submit"]:hover {
      background-color: yellow;
      color: black;

    }
  </style>
</head>
<body>
 
  <h1>Content Management Tool</h1>
  
  <div class="container">
    <div class="content-item">
      <h3>Add Text Content</h3>
      <form id="textForm">
        <div class="input-field" >
          <label for="textInput">Text:</label>
          <input type="text" id="textInput" required autocomplete="off">
        </div>
        <div class="input-field">
          <input type="submit" value="Add Text">
        </div>
      </form>
    </div>
    
    <div class="content-item">
      <h3>Upload Image</h3>
      <form id="imageForm">
        <div class="input-field">
          <label for="imageInput">Image:</label>
          <input type="file" id="imageInput" accept="image/*" required>
        </div>
        <div class="input-field">
          <input type="submit" value="Upload Image">
        </div>
      </form>
    </div>
    
    <div class="content-item">
      <h3>Upload Video</h3>
      <form id="videoForm">
        <div class="input-field">
          <label for="videoInput">Video:</label>
          <input type="file" id="videoInput" accept="video/*" required>
        </div>
        <div class="input-field">
          <input type="submit" value="Upload Video">
        </div>
      </form>
    </div>
  </div>
  
  <div class="container" id="contentContainer"></div>
  
  <script>
    // JavaScript code
    const textForm = document.getElementById('textForm');
    const imageForm = document.getElementById('imageForm');
    const videoForm = document.getElementById('videoForm');
    const contentContainer = document.getElementById('contentContainer');
  
    textForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const textInput = document.getElementById('textInput');
      const text = textInput.value.trim();
      
      if (text !== '') {
        const contentItem = document.createElement('div');
        contentItem.classList.add('content-item', 'text-content');
        contentItem.textContent = text;
        contentContainer.appendChild(contentItem);
        textInput.value = '';
      }
    });
  
    imageForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const imageInput = document.getElementById('imageInput');
      const file = imageInput.files[0];
      
      if (file) {
        const contentItem = document.createElement('div');
        contentItem.classList.add('content-item', 'image-content');
        const image = document.createElement('img');
        image.src = URL.createObjectURL(file);
        contentItem.appendChild(image);
        contentContainer.appendChild(contentItem);
        imageInput.value = '';
      }
    });
  
    videoForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const videoInput = document.getElementById('videoInput');
      const file = videoInput.files[0];
      
      if (file) {
        const contentItem = document.createElement('div');
        contentItem.classList.add('content-item', 'video-content');
        const video = document.createElement('video');
        video.src = URL.createObjectURL(file);
        video.controls = true;
        contentItem.appendChild(video);
        contentContainer.appendChild(contentItem);
        videoInput.value = '';
      }
    });
  </script>
</body>
</html>
